plugins {
    id 'java'
}

group 'com.linkedin'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':cloudflow-model')
    compile project(':cloudflow-persistence')
    
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
